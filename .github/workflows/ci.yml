name: CI/CD Pipeline

# When to run this workflow
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

# Jobs define what the workflow does
jobs:
  # Job 1: Test the code (existing)
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python test_hello.py
        
    - name: Test application
      run: |
        python hello.py

  # Job 2: Code quality checks (existing)
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install linting tools
      run: |
        pip install flake8
        
    - name: Run linting
      run: |
        flake8 hello.py test_hello.py --max-line-length=100

  # Job 3: NEW - Docker Build and Deploy
  docker-deploy:
    needs: [test, lint]  # Only run if tests and lint pass
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t hello-cicd:latest .
        
    - name: Test Docker container
      run: |
        docker run --rm hello-cicd:latest
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Push to GitHub Container Registry
      run: |
        docker tag hello-cicd:latest ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:latest